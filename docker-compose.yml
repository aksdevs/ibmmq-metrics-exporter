version: "3.8"

services:
  ibmmq-collector:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USE_STUB_MQ: "ON"
    container_name: ibmmq-cpp-collector
    ports:
      - "9091:9091"
    environment:
      - IBMMQ_QUEUE_MANAGER=${IBMMQ_QUEUE_MANAGER:-MQQM1}
      - IBMMQ_CHANNEL=${IBMMQ_CHANNEL:-APP1.SVRCONN}
      - IBMMQ_CONNECTION_NAME=${IBMMQ_CONNECTION_NAME:-host.docker.internal(5200)}
      - IBMMQ_USER=${IBMMQ_USER:-}
      - IBMMQ_PASSWORD=${IBMMQ_PASSWORD:-}
    volumes:
      - ./configs:/etc/ibmmq-exporter:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/metrics"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.5"
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: ibmmq-prometheus
    profiles: ["monitoring"]
    ports:
      - "9090:9090"
    volumes:
      - ./examples/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      ibmmq-collector:
        condition: service_healthy

  grafana:
    image: grafana/grafana:latest
    container_name: ibmmq-grafana
    profiles: ["monitoring"]
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
