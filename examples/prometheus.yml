global:
  scrape_interval: 30s
  evaluation_interval: 30s

rule_files:
  - "ibmmq_alerts.yml"

scrape_configs:
  - job_name: "ibmmq-exporter"
    static_configs:
      - targets: ["localhost:9091"]
    metrics_path: "/metrics"
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: false

  - job_name: "ibmmq-exporter-prod"
    static_configs:
      - targets: ["mq-exporter-prod:9157"]
    metrics_path: "/metrics"
    scrape_interval: 15s
    scrape_timeout: 5s
    honor_labels: false

  - job_name: "ibmmq-exporter-ha"
    static_configs:
      - targets:
          - "mq-exporter-1:9091"
          - "mq-exporter-2:9091"
    metrics_path: "/metrics"
    scrape_interval: 30s
    honor_labels: false

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
